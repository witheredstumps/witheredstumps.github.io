title: And Other Withered Stumps Of Time
description: "A Jekyll blog inspired by witheredstumps.wordpress.com"
# theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate-v2
  - jekyll-archives

exclude:
  - README.md
  - posts_rawmd
  - inline.py
  - deploy-gh-pages.sh

pagination:
  enabled: true
  per_page: 1
  title: ':title - page :num'
  trail:
    before: 2
    after: 2
  sort_field: 'date'
  sort_reverse: true
  permalink: '/page/:num/'
  indexpage: 'index.html'

jekyll-archives:
  enabled:
    - month
    - year
  layout: archive
  permalinks:
    month: '/:year/:month/'
    year: '/:year/'

# GitHub Pages settings
github:
  is_project_page: false

# Permalinks
permalink: pretty

markdown: kramdown
kramdown:
  math_engine: mathjax
  math_engine_opts:
    preview: false