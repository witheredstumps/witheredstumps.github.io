---
layout: default
---

<div class="content">
  <article class="post">
    <header class="post-header">
      <h2 class="post-title" style="font-style: italic;">
          {{ page.title }}
        </h2>
      <div class="post-meta">
          <span>{{ page.date | date: "%B %d, %Y" }}</span>
        </div>
        <hr>
    </header>
    {{ content }}
  </article>
</div>
